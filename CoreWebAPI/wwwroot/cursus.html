<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cursussen</title>
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <h1>Cursussen</h1>
    <div>
        <h2>Alle cursussen</h2>
        <ul id="cursussen" />
    </div>
    <div>
        <h2>Zoek op ID</h2>
        <input type="text" id="cursusId" />
        <input type="button" value="Search" id="btnSearchById" />
        <p id="cursus" />
    </div>

    <div>
        <h2>Geavanceerd zoeken: naam en max inschrijving</h2>
        <input type="text" id="cursusNaam" />
        <input type="text" id="cursusMaxInschrijving" />
        <input type="button" value="Search" id="btnSearchAdvanced" />
        <ul id="cursussenAdvanced" />
    </div>
    <script src="js/cursus.js"></script>
</body>
</html>
